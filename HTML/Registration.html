<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>

    <title>My-Registration</title>
    <style>
        *{
            margin:0px;
        }
        #phone{
            input-security: none ;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="box">
            <form > 
                <div class="row"><h1 id="output"></h1></div>
                <div class="mb-3">
                  <label for="fname" >First Name:</label>
                  <input type="text" id="fname" placeholder="Enter First Name" name="fname"><br>
                  <h5 id="output1"></h5>
                </div>
                <div class="mb-3">
                  <label for="lname" >Last Name:</label>
                  <input type="text" id="lname" placeholder="Enter Last Name" name="lname"><br>
                  <h5 id="output2"></h5>
                </div>
                <div class="mb-3">
                  <label for="email" >Email:</label>
                  <input type="email"  id="email" placeholder="Enter email" name="email"><br>
                  <h5 id="output3"></h5>
                </div>
                <div class="mb-3">
                    <label for="phone" >Phone:</label>
                    <input type="number"   id="phone" placeholder="Enter Phone" name="phone"><br>
                    <h5 id="output4"></h5>
                </div>
                <div class="mb-3">
                  <label for="password" >Password:</label>
                  <input type="password" id="password" placeholder="Enter password" name="password">
                  <h5 id="output5"></h5>
                </div>
                <div class="mb-3">
                  <label for="cpassword" >Confirm Password:</label>
                  <input type="password" id="cpassword" placeholder="Confirm password" name="cpassword"><br>
                  <h5 id="output6"></h5>
                </div>
                <div class="mb-3">
                    <label for="state" >State:</label>
                    <select type="state" id="state" name="state">
                        <option value="">Select State</option>
                        <option value="madhyapradesh">Madhya Pradesh</option>
                        <option value="uttarpradesh">Uttar Pradesh</option>
                        <option value="himachalapradesh">Himachal Pradesh</option>
                        <option value="panjab">Panjab</option>
                        <option value="gujrat">Gujrat</option>
                        </select><br>
                    <h5 id="output7"></h5>
                  </div>
                  <div class="mb-3">
                    <label for="city" >Enter City:</label>
                    <input type="text" id="city" placeholder="Enter City" name="city"><br>
                    <h5 id="output8"></h5>
                  </div>
                  <div class="mb-3">
                    <label for="address" >Enter Address:</label>
                    <textarea  type="text" id="address" placeholder="Enter Address" name="address" cols="25" rows="3" ></textarea> <br>
                    <h5 id="output9"></h5>
                  </div>
                  <div class="mb-3">
                    <label for="gender" id="gender">Gender:</label>
                    <input type="radio" class="myradio" name="gender" id="male" value="male">Male
                    <input type="radio" class="myradio" name="gender" id="fmale" value="female" >Female<br>
                    <h5 id="output10"></h5>
                  </div>
                  <div class="mb-3">
                    <label for="hobbies" id="hobbies">Hobbies:</label>
                    <input type="checkbox" class="mybox" id="h1" name="hobbies" value="cricket">Cricket
                    <input type="checkbox" class="mybox" id="h2" name="hobbies" value="hockey">Hockey
                    <input type="checkbox" class="mybox" id="h3" name="hobbies" value="travelling">Travelling
                    <input type="checkbox" class="mybox" id="h4" name="hobbies" value="riding">Riding
                    <input type="checkbox" class="mybox" id="h5" name="hobbies" value="football">Football<br>
                    <h5 id="output11"></h5>
                  </div>

                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
 
    <script src="../JS/Registration.js"></script>
</body>
</html>
