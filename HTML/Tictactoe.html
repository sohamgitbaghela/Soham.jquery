<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>

    <title>My-TicTacToe</title>
    <style>
      *{
        margin: 0px;
      }
      .container{
        flex: left;
      }
      .row{
        flex: left;
        align-items: left;
      }
      .box{
        flex: left;
         float: center; 
      }
      .mybox{
        height: 100px;
        width: 100px;

      }
      .mybtn{
        height:100%;
        width:100%;
      }
     .btn{
      margin-left: 180px;
     }

    </style>
</head>
<body>
    <div class="container">

        <div class="box" id="box">
          <div class="row">
            <h3 id="output"></h3>
          </div>
          <div class="row">
            <div class="mybox"><button class="mybtn" id="one"></div>
            <div class="mybox"><button class="mybtn" id="two"></button></div>
            <div class="mybox"><button class="mybtn" id="three"></button></div>
          </div>
          <div class="row">
            <div class="mybox"><button class="mybtn" id="four"></button></div>
            <div class="mybox"><button class="mybtn" id="five"></button></div>
            <div class="mybox"><button class="mybtn" id="six"></button></div>
          </div>
          <div class="row">
            <div class="mybox"><button class="mybtn" id="seven"></button></div>
            <div class="mybox"><button class="mybtn" id="eight"></button></div>
            <div class="mybox"><button class="mybtn" id="nine"></button></div>
          </div>  
        </div>
    </div><br>
        <div class="btn" id="resetbtn">Reset</div>
    <script src="../JS/Tictactoe.js"></script>
</body>
</html>
