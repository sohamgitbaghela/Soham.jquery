function checkCondition()
{
    let one=$('#city1').val();
    let two=$('#city2').val();
    let three=$('#city3').val();


    if(one=='1' && two!='2' && three!='3' )
    {
      $("#output").show().html('Please Select First City');

    }
    else if(one!='1' && two=='2' && three!='3' )
    {
      alert("Please Select In Sequence ")
      $("#output").show().html('Please Select Second City');
    }
    else if(one=='1' && two=='2' && three!='3' )
    {

    }
    else if(one=='1' && two!='2' && three=='3' )

      $("#output").show().html('Please Select First and Third City');

    }
    else if(one=="1" && two=="2" && three=="3")
