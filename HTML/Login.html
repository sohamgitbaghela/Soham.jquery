<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>

    <title>My-Login</title>
</head>
<body>
    <div class="container">
      <h1>Login Here</h1>

        <div class="box">
            <form > 
                <div class="row"><h5 id="output"></h5></div>
                <div class="mb-3">
                  <label for="email" >Email:</label>
                  <input type="email"  id="email" placeholder="Enter email" name="email"><br>
                  
                </div>
                <div class="mb-3">
                  <label for="password" >Password:</label>
                  <input type="password" id="password" placeholder="Enter password" name="password">
                 
                </div>

                  <div class="mb-3">
                    <input  type="checkbox" id="remember" name="remember" >
                    <label for="remember" >Remember Me:</label>
                    
                  </div>
                
                <button type="submit" id="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
  <script>
      
$(document).ready(function(){

    //Email Case
    $('#email').keyup(function(){
    checkEmail();
    });
    function checkEmail() 
    {
    let userEmail=$("#email").val();
    $('output').html(userEmail);
    //Regular Expression
    let pattern=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    let result=pattern.test(userEmail)
    //Result Value Will be Boolean
    if(result)
    {
        $("#output").hide().html();
    }
    else
    {
        $("#output").show().html('please Enter Valid');
    }
    }
    //Password Case
    $('#password').keyup(function(){
    let a=$("#password").val(); 
    if(a.length<6 || a.length>8 )
    {
    $("#output").show().html('please Enter password of 6-8 Letter');
    }
    else 
    {
    $("#output").hide().html();
    }
    });

    //Remember Me Case
    $('#remember').click(function(){
        storedata();
    })
    function storedata()
    {
        var userName=$("#email").val();
        var userpassword=$("#password").val();
        console.log("User Email: "+userName);
        console.log("User Password: "+userpassword);
    }

    //Submit Button Case
    $("#submit").click(function(){
        checkdata();    
    })
    function checkdata()
    {
        let userEmail=$("#email").val();
        let p=$("#password").val();
        //Regular Expression
        let pattern=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        let result=pattern.test(userEmail)

        event.preventDefault();
        if(userEmail=='' && p=='')
        {
            alert("please enter Email and Password")
        }
        else if(result==false)
        {
          alert("Please Enter Valid Email");
        }
        else if(userEmail=='' && p!='')
        {
            alert("please enter Email ")
        }
        else if( p.length<6 || p.length>8)
          {
            alert("please Validate Password")
          }

        else if(userEmail!='' && p!='' && p.length>5 && p.length<9) 
        {
            alert(" Form Submited ")
        }
    }
});

    </script>
</body>
</html>
